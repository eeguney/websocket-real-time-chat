<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body id="body">
    <div class="container">
      <header id="app-header">
        <h1 id="app-title">Just Chatting</h1>
      </header>
      <section id="channel-select"></section>
      <section id="channel-screen">
        <aside class="room-list">
          <h3>Rooms of This Channel</h3>
          <button type="button" id="btn--hide-room-list">
            <i class="fa-solid fa-xmark"></i>
          </button>
          <div class="list-of-room"></div>
        </aside>
        <div id="chat-screen">
          <header class="chat-header">
            <div class="chat-header-title">
              <button type="button" id="btn--show-room-list">
                <i class="fa-solid fa-bars"></i>
              </button>
              <h3>
                <span class="room-name">Room Name</span
                ><span class="channel-name-of-room">Channel Name</span>
              </h3>
            </div>
            <button type="button" class="btn--room-settings">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </button>
          </header>
          <div class="chat-area"></div>
            <form id="message-form" class="typing-area" autocomplete="off">
              <input type="text" id="ipt-message" placeholder="Enter your message..." />
              <input type="hidden" id="room-id" data-room-title="" />
              <button type="submit" class="btn--send-message">
                <i class="fa-solid fa-paper-plane"></i>
              </button>
            </form>
        </div>
      </section>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"
      integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="/script.js"></script>
    <script src="/joinToNamespace.js"></script>
    <script src="/joinToRoom.js"></script>
  </body>
</html>
